<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<script>

var precommandText='<span style="color: #13ff95;">algopp</span>@visitor:~$ &nbsp';

function bootUp(){
    document.getElementById("precommandText").innerHTML = precommandText;
}

function tPrint(text, space = 0){
    hist = document.getElementById('before');
    if(space===0){
        hist.innerHTML += text+"<br>";        
    }
    else{
        hist.innerHTML += "&nbsp".repeat(space)+text+"<br>";
    }
}

function help(){
    tPrint('Here is the list of commands you can run:');
    commands = [' - about',' - help',' - clear',' - apply', ' - neofetch']

    commands.forEach((com)=>
        tPrint(com,1)
    );
}

function command(cmd){
    switch (cmd) {
        case "neofetch":
            break;
        case "about":
            tPrint('UP Algorithm Plus-plus or more commonly known as Algo++ is a university wide organization that provides a place for students enjoying competitive programming. ')
            break;
        case "help":
            help()
            break;
        case "clear":
            document.getElementById('before').innerHTML = "";
            break;
        case "apply":
            tPrint('Check out our facebook page!')
            break;
        default:
            tPrint('command '+cmd+' not found.')
            break;
    }
}

function detectEnter(e) {
    hist = document.getElementById('before');
    var key=e.keyCode || e.which;
    if (key==13){
        cmd = document.getElementById('cmd');
        hist.innerHTML += precommandText+ cmd.value+"<br>";
        command(cmd.value);
        cmd.value = "";
        document.getElementById("cmd").scrollIntoView();
    }
}
</script>

<body>
<div id="before">
    
</div>
<div id="cmdLine">
    <p id="precommandText"></p>
    <input id="cmd" type="text" onkeypress="detectEnter(event)" autofocus/>
</div>
</body>

<script>
    bootUp();
</script>
</html>
